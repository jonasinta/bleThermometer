[env:lolin32]
platform = espressif32
framework = arduino
board = lolin32
monitor_speed = 115200
lib_deps = adafruit/Adafruit ADS1X15@^2.5.0, SPI, CircularBuffer, ArduinoJson, esp_bt_main, esp_bt_device, BLEDevice, BLEUtils, BLEServer, ESP32Time, esp_log, JsonDocument
build_flags = -DCORE_DEBUG_LEVEL=3


